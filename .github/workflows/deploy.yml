name: Deploy to Lolipop

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy via git-ftp
        run: |
          sudo apt-get install -y git-ftp
          git ftp init --user "${{ secrets.FTP_USERNAME }}" --passwd "${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/"
        continue-on-error: true

      - name: Push updates via git-ftp
        run: |
          git ftp push --user "${{ secrets.FTP_USERNAME }}" --passwd "${{ secrets.FTP_PASSWORD }}" "ftp://${{ secrets.FTP_SERVER }}/"

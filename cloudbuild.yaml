# Google Cloud Build Configuration
# Automates building and deploying to Cloud Run
#
# Setup:
# 1. gcloud builds submit --config cloudbuild.yaml
# 2. Or setup automated triggers in Cloud Build console

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/akuriru-stand:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/akuriru-stand:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/akuriru-stand:$COMMIT_SHA'
    id: 'push-image'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/akuriru-stand:latest'
    id: 'push-latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'akuriru-stand'
      - '--image=gcr.io/$PROJECT_ID/akuriru-stand:$COMMIT_SHA'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=60s'
      - '--set-env-vars=APP_ENV=gcp,USE_CLOUD_STORAGE=true,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=asia-northeast1'
      - '--add-cloudsql-instances=$_CLOUD_SQL_CONNECTION_NAME'
      - '--set-secrets=DB_PASS=DB_PASSWORD:latest,DB_USER=DB_USER:latest,DB_NAME=DB_NAME:latest,CLOUD_SQL_CONNECTION_NAME=CLOUD_SQL_CONNECTION_NAME:latest,GCS_BUCKET=GCS_BUCKET:latest'
    id: 'deploy-cloud-run'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/akuriru-stand:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/akuriru-stand:latest'

# Substitutions (can be overridden)
substitutions:
  _CLOUD_SQL_CONNECTION_NAME: 'your-project:asia-northeast1:acrylic-stand-db'
  _SERVICE_NAME: 'akuriru-stand'
  _REGION: 'asia-northeast1'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for entire build
timeout: '1200s'
